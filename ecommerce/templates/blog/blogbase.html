<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>{% block title %}
    {% endblock title %}</title>
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/blog/">MY Ecommerce Blog</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
  
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/shop/">Ecommerce App <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
             
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0" action="/blog/blogpost/search/"> 
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" id="query" name="query">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
          {% if user.is_authenticated %}
           
            <div class="dropdown mx-2">
              <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <strong class="text-white mx-2"> Welcome {{user.username}}</strong>
              </button>
              <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                <a href="/blog/blogpost/handlelogout/"><button class="dropdown-item" type="button">Logout</button></a>
                
              </div>
            </div>
          </div>
          {% else %}
          <button type="button" class="btn btn-primary mx-2" data-toggle="modal" data-target="#login">Login</button>
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#signup">SignUp</button>
          {% endif %}
        </div>
      </nav>
       {% for message in messages %}
      <div class="alert alert-primary" role="alert">
        {{message}}
      </div>
        {% endfor %}
    
    <!-- Vertically centered modal -->
    <!-- Button trigger modal -->
    
     
    <!-- SignUp Modal -->
    <div class="modal fade" id="signup" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Sign UP</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form action="/blog/blogpost/signup/" method="POST">
              {% csrf_token %}
              <input class="form-control my-2" type="text" placeholder="username" name="username" id="username" required>
              <input class="form-control my-2" type="text" placeholder="Enter First Name" name="fname" id="fname" required>
              <input class="form-control my-2" type="text" placeholder="Enter Last Name" name="lname" id="lname" required>
              <input class="form-control my-2" type="password" placeholder="Enter Password " name="spass" id="spass" required>
              <input class="form-control my-2" type="email" placeholder="Enter your email" name="email" id="email" required>
              <input type="submit" class="btn my-2 btn-primary" value="SignUp">

            </form>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Login Modal -->
    <div class="modal fade" id="login" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Login</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form action="/blog/blogpost/handlelogin/" method="POST">
              {% csrf_token %}
              <input class="form-control my-2" type="text" placeholder="username" name="luser" id="luser" required>
              
              <input class="form-control my-2" type="password" placeholder="password" name="lpass" id="lpass" required>
              <input type="submit" class="btn my-2 btn-primary" value="Login">
            </form>
            </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            
          </div>
        </div>
      </div>
    </div>


    {% block body %}
    {% endblock %}




    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script>$('.dropdown-toggle').dropdown()</script>

    {% block js %}
    {% endblock %}

  </body>
</html>
